<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
        <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@1,500&display=swap" rel="stylesheet">
    <script src="https://smtpjs.com/v3/smtp.js"></script>  
</head>
<body>

    
    <div class="container march">
    <h1 class="display-4">🗒 Listeasy 🗒</h1>
    <small class="text-muted">Listeasy App by MickiTicki</small>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Añadir Nota (Admite HTML)" aria-label="Recipient's username" aria-describedby="basic-addon2" id="formulario">
        <div class="input-group-append">
          <button class="btn btn-warning" type="submit" id="añadirBoton" >Añadir</button>
        </div>
      </div>
    <div class="btn-group btn-group-toggle" data-toggle="buttons" id="botones">
        <label class="btn btn-warning active">
          <input type="radio" name="options" id="option1" autocomplete="off" checked> Normal
        </label>
        <label class="btn btn-danger">
          <input type="radio" name="options" id="option2" autocomplete="off"> Importante
        </label>
        <label class="btn btn-success">
          <input type="radio" name="options" id="option3" autocomplete="off"> Otros
        </label>
    </div>
    <table class="table" id="tablanotas">
        <colgroup>
            <col span="1" style="width: 15%;">
            <col span="1" style="width: 15%;">
            <col span="1" style="width: 70%;">
         </colgroup>
    <thead class="thead-dark">
        <tr>
          <th scope="col">Día y Hora</th>
          <th scope="col">Importancia</th>
          <th scope="col">Descripción</th>
        </tr>
      </thead>
      <tbody class="tbody" id='tbodyS'>
        <tr>
          <th scope="row">10-9-2020-15:33:31</th>
          <td class="align-middle"><button class='btn btn-primary' styles></button></td>

          <td class='ajuste-izquierda'><strong>ListEasy</strong>  V.0.3
            <ul>
              <li>🛎 Pasar las notas en el cuerpo del email - formateadas</li>
              <li>🛎 Añadir LocalStorage</li>
            </ul>
            <button class='btn ajuste-borrar' onclick="deleteRow(this)">❌</button>
          </td>
        </tr>

      </tbody>
    </table>
    <button class="btn btn-primary email" onclick="sendEmail()" id="sendEmailButton">Enviar Correo</button>    <!-- Content here -->
    </div>

    


<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>
</html>
